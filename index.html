<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">
        <div class="button__wrapper">
            <button class="click" type="click">Dark</button>
            <button class="light" type="click">Light</button>
        </div>
        <div class="todolist-container">
            <div class="todolist-adder-section">
                <form class="form">
                    <div class="form_input-wrapper">
                        <input type="text" class="js-input" placeholder="Create new task">
                        <i class="fas fa-times"></i>
                    </div>
                    <button type="submit" class="js_button">Add task</button>
                </form>
            </div>
            <div class="task_container">

            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
